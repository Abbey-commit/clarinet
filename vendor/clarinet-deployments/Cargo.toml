[package]
name = "clarinet-deployments"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = "1"
serde_json = "1"
serde_derive = "1"
clarity_repl = { package = "clarity-repl", version = "=0.28.2" }
orchestra_types = { package = "orchestra-types", path = "../orchestra-types-rs" }
clarinet_types =  { package = "clarinet-types", path = "../clarinet-types-rs" }
serde_yaml = "0.8.23"

# CLI
tokio = { version = "=1.17.0", features = ["full"], optional = true }
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
], optional = true }

# WASM
reqwest-wasm = { version = "0.11", features = ["json"], optional = true }

[features]
default = ["cli"]
cli = ["reqwest", "tokio"]
wasm = ["reqwest-wasm"]

[lib]
name = "clarinet_deployments"
path = "src/lib.rs"
