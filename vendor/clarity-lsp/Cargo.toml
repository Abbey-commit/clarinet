[package]
name = "clarity-lsp"
version = "0.1.0"
edition = "2021"

[dependencies]
lsp-types = "0.93.0"
orchestra_types = { package = "orchestra-types", path = "../orchestra-types-rs" }
clarinet_types =  { package = "clarinet-types", path = "../clarinet-types-rs" }
clarity_repl = { package = "clarity-repl", version = "=0.28.2", default-features = false }
clarinet_deployments =  { package = "clarinet-deployments", path = "../clarinet-deployments", default-features = false, optional = true }

# WASM
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4.24", optional = true }

[features]
default = ["cli"]
cli = ["clarinet_deployments", "clarinet_deployments/cli"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "clarinet_deployments/wasm"]

[lib]
name = "clarity_lsp"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
debug-js-glue = false
demangle-name-section = true
dwarf-debug-info = false