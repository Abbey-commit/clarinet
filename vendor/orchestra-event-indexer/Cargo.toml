[package]
name = "orchestra-event-indexer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.8", features = ["derive"] }
csv = "1"
num_cpus = "1.4"
serde = "1"
serde_json = "1"
serde_derive = "1"
redis = "0.21.5"

[dev-dependencies]
criterion = "0.3"
redis = "0.21.5"

[lib]
name = "orchestra_event_indexer"
path = "src/lib.rs"

[[bench]]
name = "storage-redis"
path = "benches/storage/redis.rs"
harness = false
